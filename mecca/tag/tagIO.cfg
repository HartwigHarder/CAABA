  G2104 O3 = HO2 O2

; ----------------------------------------------------------
; <G2106> HO2 + O3P = OH + O2
  G2106 HO2 = OH O2
  G2106 O3P =    O2

; ----------------------------------------------------------
; <G2107> HO2 + O3 = OH + 2 O2
  G2107 HO2 = OH 1 O2
  G2107 O3  =    3 O2

; ----------------------------------------------------------
; <G2109> HO2 + OH = H2O + O2
  G2109 OH  = H2O
  G2109 HO2 = O2

; ----------------------------------------------------------
; <G2112> H2O2 + OH = H2O + HO2
  G2112 OH   = H2O
  G2112 H2O2 = HO2



; = NOx ====================================================

; ----------------------------------------------------------
; <G3103> NO + O3  = NO2 + O2    
  G3103 O3 = O2 NO2
  G3103 NO =    NO2

; ----------------------------------------------------------
; <G3105> NO2 + O3P = NO + O2     
  G3105 NO2 = NO O2
  G3105 O3P =    O2

; ----------------------------------------------------------
; <G3106> NO2 + O3  = NO3 + O2    
; NO2 accounts 2/3 of NO3
; O3           1/3 of NO3
  G3106 NO2 = 2 NO3              
  G3106 O3  = 1 NO3 O2           
  
; ----------------------------------------------------------
; <G3201> NO + HO2 = NO2 + OH  
  G3201 NO  = NO2
  G3201 HO2 = NO2 OH

; ----------------------------------------------------------
; <G3204> NO3 + HO2 = NO2 + OH + O2
  G3204 NO3 = NO2 OH
  G3204 HO2 = O2

; ----------------------------------------------------------
; <G3205> HONO + OH  = NO2 + H2O   
  G3205 HONO = NO2
  G3205 OH = H2O

; ----------------------------------------------------------
; <G3206> HNO3 + OH  = H2O + NO3
  G3206 HNO3 = NO3
  G3206 OH = H2O

; ----------------------------------------------------------
; <G3208>  HNO4 + OH  = NO2 + H2O + O2
  G3208 HNO4 = NO2 O2
  G3208 OH = H2O



; = CH4 -> CH3O2, CH3OH, HCHO -> CO -> CO2 ============

; <G4100> CH4 + O1D = 0.75 CH3O2 + 0.75 OH + 0.25 HCHO + 0.4 H + 0.05 H2
;  [see refs. Atkinson et al. ? ; Sander et al. 2006]
  G4100  O2 = CH3O2
  G4100 O1D =       OH HCHO

; ----------------------------------------------------------
; <G4101> CH4 + OH = CH3O2 + H2O
;  [Weston, 2001]: CH4 + OH     -> CH3 + H2O
;                  CH3 + O2 + M -> CH3O2 + M
  G4101 O2 = CH3O2
  G4101 OH = H2O

; ----------------------------------------------------------
; <G4103a> CH3O2 + HO2 = CH3OOH {+ O2}
;
  G4103a CH3O2 = CH3OOH

; ----------------------------------------------------------
; <G4104> CH3O2 + NO = HCHO + NO2 + HO2
;  [Weston, 2001]: CH3O2 + NO -> CH3O + NO2
;                  CH3O  + O2 -> HCHO + HO2
  G4104 CH3O2 = NO2 HCHO
  G4104    NO = NO2
  G4104    O2 =          HO2

; ----------------------------------------------------------
; <G4105>  CH3O2 + NO3 = HCHO + HO2 + NO2
;                  Analogous to G4104 (?) & NO3 -> NO + O2
  G4105 CH3O2 = NO2 HCHO
  G4105   NO3 = NO2      HO2

; ----------------------------------------------------------
; <G4107> CH3OOH + OH = .7 CH3O2 + .3 HCHO + .3 OH + H2O
;  [Weston, 2001]: CH3OOH + OH -> CH3O2 + H2O
;                  CH3OOH + OH -> CH2OOH + H2O
;                  CH2OOH + M  -> HCHO + OH + M
  G4107 CH3OOH = CH3O2 HCHO OH
  G4107     OH =               H2O

; ----------------------------------------------------------
; <G4108> HCHO + OH = CO + H2O + HO2
;  [Weston, 2001]: HCHO + OH -> HCO + H2O  : k ~ E-11
;                  HCO  + O2 -> CO  + HO2  : k ~ E-12
;                  HCO  + OH -> CO  + H2O  : k ~ E-10     // [OH]<<[O2], thus neglected in MECCA (?)
  G4108 HCHO = CO
  G4108 OH = H2O
  G4108 O2 = HO2

; ----------------------------------------------------------
; <J4100> CH3OOH + hv = HCHO + OH + HO2
;  [Weston, 2001]: CH3OOH + hv -> CH3O + OH
;                  CH3O   + O2 -> HCHO + HO2
  J4100 CH3OOH = OH HCHO
  J4100     O2 = HO2

; ----------------------------------------------------------
; <J4101b> HCHO + hv = H + CO + HO2
;  [Weston, 2001]: HCHO + hv -> H + HCO
;                  HCO  + O2 -> CO  + HO2  : k ~ E-12
;                  HCO  + OH -> CO  + H2O  : k ~ E-10     // [OH]<<[O2], thus neglected in MECCA (?)
  J4101b HCHO = CO
  J4101b   O2 = HO2

